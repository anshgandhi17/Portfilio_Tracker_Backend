spring.application.name=Portfilio Tracker

# Import local configuration file (will override these defaults)
# This file is ignored by git and contains actual credentials
spring.config.import=optional:file:./src/main/resources/application-local.properties

# Finnhub API Configuration
# Set these via environment variables or application-local.properties
finnhub.api.key=${FINNHUB_API_KEY:your-api-key-here}
finnhub.api.base-url=https://finnhub.io/api/v1

# Database Configuration
# Set these via environment variables or application-local.properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/PortfolioDB}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:your-password-here}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect